apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.portswigger.burp.extender:burp-extender-api:2.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.12.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.12.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.12.0'
    compile 'org.apache.poi:poi-ooxml:4.1.2'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task fatJar(type: Jar) {

    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

compileJava {
    targetCompatibility '1.8'
    sourceCompatibility '1.8'
}